<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <!-- Google Font Pair -->
    <!-- Poppins Font - Header -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <!-- Raleway Font - Body -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="container center">
        <div class="row">
          <div class="column header-font">
            <h1>Weekly Planner</h1>
            <h2>Choose day to show Event</h2>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <!-- Day of Week -->
        <div class="row">
          <div class="column center" id="select-day-wrap">
            <label for="day-of-week" class="header-font">Day of Week:</label>
            <div class="selection">
              <select name="days" class="day-of-week">
                <option value="">-- Choose a day --</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Button -->
        <div class="row">
          <div class="column center">
            <button type="button" class="custom-button" id="add-new-event">Add New Event</button>
            <dialog class="modal-container">
              <form class="form-container">
                <!-- Tittle Modal -->
                <label for="title">Title</label>
                <div>
                  <input type="text" name="title" />
                </div>

                <!-- Day of Week Modal-->
                <label for="day-of-week">Day of Week</label>
                <div>
                  <select name="days" class="day-of-week">
                    <option value="">-- Choose a day --</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                    <option value="saturday">Saturday</option>
                    <option value="sunday">Sunday</option>
                  </select>
                </div>

                <!-- Description Modal-->
                <label for="event-info">Event Information</label>
                <div>
                  <textarea name="info" id="info" cols="30" rows="10"></textarea>
                </div>
              </form>
            </dialog>
          </div>
        </div>

        <!-- Table -->
        <div class="row">
          <div class="column">
            <table class="table-container">
              <!-- table heading -->
              <thead>
                <tr>
                  <th scope="col">Time</th>
                  <th scope="col">Event</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
    <script src="ts/data.js"></script>
    <script src="ts/main.js"></script>
  </body>
</html>
